<!DOCTYPE html>
<html>
<head>
	<title>Exemplo</title>
</head>
<body>
	<main>
		<button id="meu-botao">Não me click</button>
	</main>

	<script type="text/javascript">

		var botao = document.querySelector("#meu-botao")
		botao.addEventListener('click', function(){
			alert("Você me clicou :O")
		});
		
	</script>

</body>
</html>
